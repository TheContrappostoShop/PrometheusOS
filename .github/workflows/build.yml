name: Build Image

on:
  push:
  schedule: 
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install coreutils p7zip-full qemu-user-static
    - name: Checkout CustomPiOS
      uses: actions/checkout@v3
      with:
        repository: 'guysoft/CustomPiOS'
        path: CustomPiOS

    - name: Checkout Project Repository
      uses: actions/checkout@v3
      with:
        path: repository
        submodules: true

    - name: Download Raspbian Image
      run: |
        cd repository/src/image
        wget -c --trust-server-names 'https://downloads.raspberrypi.org/raspios_lite_armhf_latest'
    - name: Update CustomPiOS Paths
      run: |
        cd repository/src
        ../../CustomPiOS/src/update-custompios-paths

    - name: Build Image
      run: |
        sudo modprobe loop
        cd repository/src
        sudo bash -x ./build_dist
    - name: Copy output
      id: copy
      run: |
        source repository/src/config
        NOW=$(date +"%Y-%m-%d-%H%M")
        IMAGE=$NOW-prometheusos-$DIST_VERSION
        cp repository/src/workspace/*.img $IMAGE.img
        echo "image=$IMAGE" >> $GITHUB_OUTPUT
    - uses: MCJack123/ghaction-generate-release-hashes@v4
      with:
        hash-type: sha256
        file-name: ${{ steps.copy.outputs.image }}.sha256
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.copy.outputs.image }}
        path: |
          ${{ steps.copy.outputs.image }}.img
          ${{ steps.copy.outputs.image }}.sha256
    - name: Github Release
      uses: ncipollo/release-action@v1
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test_release'
      with:
        artifacts: ${{ steps.copy.outputs.image }}.img,${{ steps.copy.outputs.image }}.sha256
        draft: true
        tag: $DIST_VERSION
        skipIfReleaseExists: true
        commit: github.sha

